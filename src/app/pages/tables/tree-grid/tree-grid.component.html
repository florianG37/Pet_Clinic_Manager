<div class="container">
  <form [formGroup]="profileForm">

    <label>
      User Name:
      <input type="text" formControlName="username">
    </label>

    <label>
      Password:
      <input type="password" formControlName="password">
    </label>

    <button type="submit" (click)="onSubmit()" [disabled]="!profileForm.valid">Login</button>
  </form>
</div>
